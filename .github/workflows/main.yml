# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production
    # env:
    #   IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    #Install kubectl
    - name: Install Kubectl
      uses: azure/setup-kubectl@v3   
      with:
        version: 'v1.21.3' 
      id: install
    
    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@v0
      with:
        version: '270.0.0'
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        service_account_email: ${{ secrets.GCP_EMAIL }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Login GCR
      id: login_gcr
      uses: elgohr/gcloud-login-action@v1
      with:
        account_key: ${{ secrets.GCP_CREDENTIALS }}
    
    - name: Build and push to prod and beta
      uses: RafikFarhad/push-to-gcr-github-action@v5-beta
      with:
        gcloud_service_key: ${{ secrets.GCP_CREDENTIALS }}
        registry: gcr.io
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        image_name: test
        image_tag: ${{ github.sha }}
        context: .
   
    - name: echo
      run: |
        gcloud container images describe gcr.io/gke-project-370204/test:${{ github.sha }} --format="value(image_summary.digest)" | cut -c 8-19



    
